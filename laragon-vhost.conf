<VirtualHost *:80>
    ServerName phpapp.test
    ServerAlias www.phpapp.test
    DocumentRoot "C:/Works/PhP"

    <Directory "C:/Works/PhP">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/phpapp.test-error.log"
    CustomLog "logs/phpapp.test-access.log" common
</VirtualHost>
